    <script type="text/javascript" src="js/jquery.js"></script>

    <script>


        var timer;
        function setCountDown() {
            var outputDiv = document.getElementById('just-border');
            var displaySetting = outputDiv.style.display;
            if (displaySetting == 'block') {
                outputDiv.style.display = 'none';
            }
            else {
                outputDiv.style.display = 'block';

            }
            clearInterval(timer);
            var timer_month = document.getElementById("month").value;
            var timer_day = document.getElementById("day").value;
            var timer_year = document.getElementById("year").value;
            var timer_hour = document.getElementById("hour").value;
            if (timer_hour == "") timer_hour = 0;
            var timer_min = document.getElementById("mins").value;
            if (timer_min == "") timer_min = 0;

            var timer_date = timer_month + "/" + timer_day + "/" + timer_year + " " + timer_hour + ":" + timer_min;

            var end = new Date(timer_date);
            var now = new Date();
            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            function showtimer() {
                var now = new Date();
                var distance = end - now;
                if (distance < 0) {

                    clearInterval(timer);
                    document.getElementById("reached").innerHTML = 'Reached!';
                    var reachedDiv = document.getElementById('reached');
                    reachedDiv.style.display = 'block';
                    var opDiv = document.getElementById('output');
                    opDiv.style.display = 'none';
                    return;
                }
                var days = Math.floor(distance / day);
                var hours = Math.floor((distance % day) / hour);
                var minutes = Math.floor((distance % hour) / minute);
                var seconds = Math.floor((distance % minute) / second);

                document.getElementById("days").innerHTML = days + ' : ';
                document.getElementById("hrs").innerHTML = hours + ' : ';
                document.getElementById("minutes").innerHTML = minutes + ' : ';
                document.getElementById("sec").innerHTML = seconds;
            }
            timer = setInterval(showtimer, 1000);
        }

    </script>
