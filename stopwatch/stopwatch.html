  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Time </title>
        <!-- INCLUDE FONTS HERE -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <!---->
    </head>
    <body class="home">
        <div class="container">
            <div class="row p-5">
                <div class="logo col-md-10">
                    time.
                </div>
                <span class="icon col-md-2">
                    <img class="iconimg" src="https://i.imgur.com/qBw67RU.png" style="width: 10rem; height: 10rem;">
                    <img class="iconimg" src="https://i.imgur.com/IAoWkFg.png" style="width: 10rem; height: 10rem;">
                </span>
                
            </div>

            <div class="stopwatch1">
                <div class="circle pt-1" style="z-index: 2;"> 
                    <img src="https://i.imgur.com/D2MaFND.png" class="img-responsive float-start" style="size: 50%;">   
                </div>
                <div class="time h1" id="timer"> 
                    <h1><span id="Hours">00:</span><span class="light" id="Minutes">00:</span><span class="lighter" id="Seconds">00</span> </h1>
                </div> 
                 
                <div class="units row text-center" id="stopwatch">
                    <ul>
                        <li style="color: rgba(255, 255, 255, 1); padding-right: 2rem; text-align: center;">Hours</li>
                        <li style="color: rgba(255, 255, 255, 0.63); padding: 0 2rem 0 2rem;">Minutes</li>
                        <li style="color: rgba(255, 255, 255, 0.45); padding-left: 2rem;">Seconds</li>
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="controls">
            <div class="stopwatch-buttons row">
                <ul>
                    <li onclick="start()"><img src="https://i.imgur.com/CR6VOL6.png" style="width: 10rem; height: 10rem;"></li>
                    <li onclick="reset()"> <p> Reset </p></li>
                    <li onclick="pause()"><img src="https://i.imgur.com/wTdEPdp.png" style="width: 10rem; height: 10rem;"></li>
                </ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script> 

            const timer = document.querySelector('.time');
            var hr = 0;
            var min = 0;
            var sec = 0;
            var stoptime = true;
            
            function start() {
              if (stoptime == true) {
                    stoptime = false;
                    timerCycle();
                }
            }
            
            
            function timerCycle() {
                if (stoptime == false) {
                sec = parseInt(sec);
                min = parseInt(min);
                hr = parseInt(hr);
            
                sec = sec + 1;
            
                if (sec == 60) {
                  min = min + 1;
                  sec = 0;
                }
                if (min == 60) {
                  hr = hr + 1;
                  min = 0;
                  sec = 0;
                }
            
                if (sec < 10 || sec == 0) {
                  sec = '0' + sec;
                }
                if (min < 10 || min == 0) {
                  min = '0' + min;
                }
                if (hr < 10 || hr == 0) {
                  hr = '0' + hr;
                }
                Hours.innerHTML = hr+':';
                Minutes.innerHTML = min+':';
                Seconds.innerHTML = sec;
            
                setTimeout("timerCycle()", 1000);
              }
            }
            
            
            function pause() {
                if (stoptime == false) {
                stoptime = true;
              }
            }
            function reset() {
                Hours.innerHTML ='00:';
                Minutes.innerHTML = '00:';
                Seconds.innerHTML = '00';
                stoptime = true;
                hr = 0;
                sec = 0;
                min = 0;
            }
            </script>
    </body>
</html>
