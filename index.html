        <script>
            var entire = new Date();
            var hours = entire.getHours();
            var minutes = entire.getMinutes();
            var amPm = 'am';
            var day = entire.getDay();
            var date = entire.getDate();
            var month = entire.getMonth();
    
            if (hours < 10)
                hours = '0' + hours;
            if (hours == 0)
                hours = 12;
            if (hours > 12) {
                hours = '0' + (hours - 12);
                amPm = 'pm';
            }
    
            var dayArray = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday")
            var monthArray = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December")
    
    
    
            // ---------------------ADD BUFFEREING CIRCLE WHILE REDLOAD---------------
            if (minutes < 10)
                minutes = '0' + minutes;
    
            function showDateTime() {
                document.getElementById('hr').innerHTML = hours;
                document.getElementById('min').innerHTML = minutes;
                document.getElementById('day').innerHTML = dayArray[day] + ',';
                document.getElementById('date').innerHTML = date;
                document.getElementById('month').innerHTML = monthArray[month];
                document.getElementById('am-pm').innerHTML = amPm;
            }
        </script>
