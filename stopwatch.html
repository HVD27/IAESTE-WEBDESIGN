<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="sample.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Time </title>
        <!-- INCLUDE FONTS HERE -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <!---->
    </head>
    <body class="home">
        <div class="container">
            <div class="row p-5">
                <div class="logo col-md-10">
                    time.
                </div>
                <span class="icon col-md-2">
                    <img class="iconimg" src="countdown_button.png" style="width: 10rem; height: 10rem;">
                    <img class="iconimg" src="stopwatch_button.png" style="width: 10rem; height: 10rem;">
                </span>
                
            </div>
            
            <div class="stopwatch1">
                <div class="circle pt-1"> 
                    <img src="smallcircle.png" class="img-responsive float-start" style="size: 70%;">   
                </div>
                <div class="time h1" id="timer"> 
                    <h1> 00:<span class="light">00:</span><span class="lighter">00</span> </h1>
                </div> 
                 
                <div class="units row text-center" id="stopwatch">
                    <ul>
                        <li style="color: rgba(255, 255, 255, 1); padding-right: 2rem; text-align: center;">Hours</li>
                        <li style="color: rgba(255, 255, 255, 0.63); padding: 0 2rem 0 2rem;">Minutes</li>
                        <li style="color: rgba(255, 255, 255, 0.45); padding-left: 2rem;">Seconds</li>
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="container">
            <div class="stopwatch-buttons row">
                <ul>
                    <li><img src="start_stopwatch.png" style="width: 10rem; height: 10rem;"></li>
                    <li>Reset</li>
                    <li><img src="stop_stopwatch.png" style="width: 10rem; height: 10rem;"></li>
                </ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
